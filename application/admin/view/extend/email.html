<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            {include file="template/form_header" /}

            <form id="dataForm" class="dataForm form-horizontal" action="" method="post" enctype="multipart/form-data">
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="fields-group">

                        <div class="form-group">
                            <label for="address" class="col-sm-2 control-label">收信人</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input maxlength="300" id="address" name="address"
                                           value="{$info.address|default=''}" class="form-control"
                                           placeholder="多个地址请用英文逗号隔开">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="subject" class="col-sm-2 control-label">主题 标题</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-file-text"></i></span>
                                    <input maxlength="300" id="subject" name="subject"
                                           value="{$info.subject|default=''}" class="form-control"
                                           placeholder="主题">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="content" class="col-sm-2 control-label">邮件正文</label>
                            <div class="col-sm-10 col-md-8">
                                <div class="input-group">
                                    <textarea name="content" placeholder="" class="layui-textarea" id="content"></textarea>
                                </div>
                            </div>
                        </div>
           

                        <div class="form-group">
                            <label for="subject" class="col-sm-2 control-label">附件</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <div class="btn btn-default btn-file">
                                        <i class="fa fa-paperclip"></i>点击上传
                                        <input type="file" id="attachment" name="attachment"
                                               accept="image/jpeg,image/png,image/gif,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
                                    </div>
                                    <small class="help-block">最大不超过2MB</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {include file="template/form_footer" /}
            </form>
        </div>
        <!-- /. box -->
    </div>
    <!-- /.col -->
</div>
<script type="text/javascript" src="__PLUGINS__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PLUGINS__/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    var ue = UE.getEditor('content');
</script>
